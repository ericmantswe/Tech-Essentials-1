<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact-form.css" />
</head>
<header><a href="./index.html">return Home</a></header>
<body>
  <div class="contact-page">
    <div class="contact-image">
      <img src="images/hero image.png" alt="Contact illustration" id="image"/>
    </div>
    <div class="contact-container">
      <h1>Contact Us</h1>
      <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">

        <input type="hidden" name="access_key" value="babf6ce9-3446-4f80-9529-d7f503c74b89">

        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name"/>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" />

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="optional"/>

        <label for="message"required>Message</label>
        <textarea id="message" name="message" rows="6" required placeholder="Type your message here"></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
</body>
</html>
